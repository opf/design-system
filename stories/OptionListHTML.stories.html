<fieldset class="op-option-list">
  <label class="op-option-list--item">
    <input
      class="op-option-list--input"
      type="radio"
      name="myOptionList"
      value="1"
    />
    <div>
      <p class="op-option-list--item-title">Option 1</p>
      <p class="op-option-list--item-description">This is option number one</p>
    </div>
  </label>
  <label class="op-option-list--item">
    <input
      class="op-option-list--input"
      type="radio"
      name="myOptionList"
      value="2"
    />
    <div>
      <p class="op-option-list--item-title">Option 2</p>
    </div>
  </label>
  <label class="op-option-list--item op-option-list--item_disabled">
    <input
      class="op-option-list--input"
      type="radio"
      name="myOptionList"
      value="3"
      disabled
    />
    <div>
      <p class="op-option-list--item-title">Option 3</p>
      <p class="op-option-list--item-description">This is option three and it is disabled</p>
    </div>
  </label>
  <label class="op-option-list--item op-option-list--item_disabled">
    <input
      class="op-option-list--input"
      type="radio"
      name="myOptionList"
      value="4"
      disabled
    />
    <div>
      <p class="op-option-list--item-title">Option 4</p>
    </div>
  </label>
</fieldset>
